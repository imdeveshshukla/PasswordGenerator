<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Password Generator</h2>
    <div class="password">
        <input type="text" id="passText"><button id="copyBtn"><img src="./assets/copy-regular.svg" alt="copy" id="copyImg"></button>
    </div>
    
    <div class="container">
        <label for="passLength">Password Length<span id="passLengText">7</span></label>
        <input type="range" min="2" max="20" value="7" id="passLength">
        <div class="checkBoxes">
            <input type="checkbox" id="passUp"><label for="forUpper">Include Uppercase Letters</label>
            <br>
            <input type="checkbox" id="passlow"><label for="forLower">Include Lowercase Letters</label>
            <br>
            <input type="checkbox" id="passNum"><label for="forNum">Include Numbers</label>
            <br>
            <input type="checkbox" id="passSymbol"><label for="forSymbol">Include Symbols</label>
        </div>

        <div class="strength">
            <label for="" id="strength">Strength</label>
            <div id="strengthIndicator"></div>
        </div>
        <button id="genPass" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
